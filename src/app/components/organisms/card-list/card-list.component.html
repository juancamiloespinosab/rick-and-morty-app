<section
  class="characters-list full-percentage display-grid"
  infinite-scroll
  [infiniteScrollDistance]="modalScrollDistance"
  [infiniteScrollThrottle]="modalScrollThrottle"
  [scrollWindow]="false"
  (scrolled)="loadItems()"
>
  <m-card *ngFor="let item of list" [data]="item"></m-card>
  <div class="message" *ngIf="true"></div>
</section>
