<div class="card full-percentage pointer" [ngClass]="{ 'load-animation': backgroundLoaded }" (click)="onCardClick()">
  <a-image
    [class]="'card__background full-percentage'"
    [src]="data.image?? backgroundPlaceholder"
    (onLoadImage)="backgroundLoaded = true"
  ></a-image>
  <div class="card__front display-grid grid-center full-percentage">
    <h3>{{ data.name }}</h3>
  </div>
</div>
