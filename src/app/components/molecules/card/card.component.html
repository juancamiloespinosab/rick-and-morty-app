<div class="card full-percentage pointer" [ngClass]="{ 'background-loaded': backgroundLoaded }">
  <img
    class="background full-percentage"
    [src]="data.image?? backgroundPlaceholder"
    (load)="backgroundLoaded = true"
  >
  <div class="front display-grid grid-center full-percentage">
    <h3>{{ data.name }}</h3>
  </div>
</div>
